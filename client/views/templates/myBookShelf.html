<div ng-include="'views/partials/header.html'"></div>

<a href="#/mainPage"><button class="btn btn-primary"> < go back </button></a>
<div class="container">
  <div layout="row">
    <div layout="col">
      <label>Search For Book</label>
      <input class="searchBar" ng-model="bookToSearch.name">
      <button class="btn btn-primary" ng-click="findBook()">Search</button>
    </div>

    <div class="currentBookShelf">
      <h2>My Books</h2>
        <div ng-repeat="book in bookShelf.list">
          <ul class="book">
            <li class="bookList" ng-repeat="(key, value) in book">
              <b>{{ key }}:</b> {{ value }}
            </li>
            <!-- TODO this section needs to be fixed -->
            <div>
              <button class="btn btn-primary" ng-click="editComments(book)">Edit Comments</button>
            </div>
            <div>Value: {{myvalue}}</div>
            <div ng-show="myValue" class="hideByDefault">
              Here I am
            </div>
            <button class="btn btn-primary" ng-click="deleteBook(book)">Delete Book</button>
          </ul>
          <br>
          <div id="myComments"></div>
        </div>
    </div>
  </div>
</div>
