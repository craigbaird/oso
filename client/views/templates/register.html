<div class="container">
  <div layout="column" layout-align="center center" style="min-height: 300px;" class="selectdemoValidations">
    <h2 class="registerUser">Register User</h2>
    <h4 class="alert" role="alert" ng-if="message != ''">{{message}}</h4>

  <form ng-submit="registerUser()">
    <div layout="row">
      <md-input-container>
        <label for="username">Username:</label>
        <input type="text" ng-model="user.username"/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password"/>
      </md-input-container>
    </div>
    <button type="submit">Register</button>
    <a href="#home">Cancel</a>
  </form>

  </div>
</div>
