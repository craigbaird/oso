<div ng-include="'views/partials/header.html'"></div>

<a href="#/mainPage"><button class="btn btn-primary"> < go back </button></a>
<div class="container">
  <div layout="column">

    <h2>My Book Shelf</h2>

    <div layout="row">
      <label>Search For Book</label>
      <input ng-model="bookToSearch.name">
    </div>
    <button class="btn btn-primary" ng-click="findBook()">Submit</button>
    <div class="currentBookShelf">
      <ul>
        <li ng-repeat="book in bookShelf.list">{{ bookShelf.list }}</li>
      </ul>
    </div>
  </div>
</div>
